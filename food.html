<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>

		<!-- Materialize Links -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/Favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/Favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/Favicon/favicon-16x16.png">
		<link rel="manifest" href="./assets/images/Favicon/site.webmanifest">

		<!-- Title -->
		<title>DishOut - Food</title>
	</head>

	<body>
		<!-- Navigation Bar -->
		<nav class="nav-wrapper brown">
			<div class="container">
				<a href="#" class="brand-logo">DishOut</a>
				<a href="#" data-target="slide-out" class="sidenav-trigger">
					<i class="material-icons">menu</i>
				</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="index.html">Home</a></li>
					<li><a href="food.html">Food</a></li>
					<li><a href="drink.html">Drinks</a></li>
					<li><a href="houseSpecial.html">House Special</a></li>
					<!-- <li><a href="favorite.html">Favorites</a></li> *For Future Development -->
				</ul>
			</div>
		</nav>
		<!-- Navigation Bar - Materialize Slide out code -->
		<ul class="sidenav" id="slide-out">
			<li><a href="index.html">Home</a></li>
			<li><a href="food.html">Food</a></li>
			<li><a href="drink.html">Drinks</a></li>
			<li><a href="houseSpecial.html">House Special</a></li>
			<!-- <li><a href="favorite.html">Favorites</a></li> *For Future Development -->
		</ul>

		<!-- Div Container for Food Page  -->
		<div class="container">
			<h3>Food</h3>
			<!-- Search Bar -->
			<div class="row collapse">
				<div class="large-6 small-6 columns">
					<input
						type="text"
						placeholder="Type Ingredients Here"
						id="foodInput"
					/>
				</div>
				<!-- Search Button -->
				<div class="large-3 small-3 columns">
					<button class="waves-effect waves-light btn brown" id="searchBtnFood">
						Search
					</button>
				</div>
			</div>
			<!-- Div that food cards are appended to -->
			<div id="foodDisplay" class="container grid-example col s12 m6 offset-m3 ">
			</div>
		</div>
		
		<!-- Search Error Modal  -->
		<div id="modal1" class="modal food-modal">
			<div class="modal-content">
				<h4>Error: No Results Found</h4>
				<p>Please try searching something else...</p>
			</div>
			<div class="modal-footer">
				<button class="modal-close waves-effect waves-green btn-flat">Close</button>
			</div>
		</div>

		<!-- Script Links -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous">//jQuery Link </script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">//Materialize CSS Framework Link</script>
		<script>
			//Materialize JS function for sidebar Nav
			$(document).ready(function() {
				$('.sidenav').sidenav();
			});
		</script>

		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js">//LoDash Third-Party API Link</script>
		<script src="assets/scripts/food.js">//Local js file for food page</script>
	</body>
</html>
